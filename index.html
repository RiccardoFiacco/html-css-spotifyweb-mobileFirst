<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/70a5821a0f.js" crossorigin="anonymous"></script>
    </head>
<body>
    <main class="container">
        <div class="main-content">
            <div class="sidebar"></div>
            <div class="main-conteiner"></div>
        </div>

        <div class="player">
            <div class="song-info">
                <img class="player-img" src="./img/sinister.jpeg" alt="">               
                <div class="song-name">
                    <div>Sinister</div>
                    <div class="brano-nome">
                        <p>Brano</p> 
                        <p>nome</p>
                    </div>
                </div>
                <div class="song-icons">
                    <a href="#" class="width-buttons"><i class="fa-regular fa-heart"></i></a>
                    <a href="#" class="width-buttons"><i class="fa-regular fa-folder"></i></a>
                </div>
            </div>
            <div class="icons-reproduction">
                <div class="management-buttons">
                    <div><i class="fa-solid fa-shuffle"></i></div>
                    <div><i class="fa-solid fa-backward-step"></i></div>
                    <div class="play-button"><i class="fa-regular fa-circle-play"></i></div>  
                    <div><i class="fa-solid fa-forward-step"></i></div>
                    <div><i class="fa-solid fa-rotate-right"></i></div>
                </div> 
                <div class="reproduction-bar">
                    <div>0:25</div>
                    <div class="music-lenght">
                        <div class="bar">
                            <div><i class="fa-solid fa-circle circle-bar"></i></div>
                        </div>
                    </div>
                    <div>4:23</div>
                </div>
            </div>

            <div class="right-commands">
                <div><i class="fa-solid fa-list"></i></div>
                <div><i class="fa-solid fa-desktop"></i></div>
                <div><i class="fa-solid fa-volume-high"></i></div>
                <div class="music-lenght">
                    <div class="bar">
                    <div><i class="fa-solid fa-circle circle-bar"></i></div>
                </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
